$def with (content, title, cssfiles, loginuser)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>EzBake $title</title>

    $# add the default ezbake css style
    <link rel="stylesheet" href="/ezbstatic/css/ezb-styles.css" type="text/css" media="screen" charset="utf-8" />
    
    $# add custom cssfiles required by some pages
    $if cssfiles:
        $for f in cssfiles.split():
            <link rel="stylesheet" href="/$f" type="text/css" media="screen" charset="utf-8" />
            
    <script src="/ezbstatic/components/platform/platform.js" type="text/javascript"></script>
    <script src="/ezbstatic/js/feui.js" type="text/javascript"></script>
    <link rel="import" href="/ezbstatic/components/classification-banner/classification-banner.html">
</head>
<body>
    <classification-banner class="banner-component"></classification-banner>
    <div class="header" style="padding-top: 17px;">
        <img src="/ezbstatic/images/EzBake-Logo.svg" class="logo" alt="EZ Bake">
        <div class="title">$title</div>
        <div class="login-wrapper">
            <div class="login-name">$loginuser</div>
            <div class="login-icon icon-rotate"><span aria-hidden="true" class="ezicon-ellipsis"></span></div>
        </div>
    </div>
    <div class="content">
        $:content
    </div>
</body>
</html>
