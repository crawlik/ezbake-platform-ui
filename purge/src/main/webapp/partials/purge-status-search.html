<h2>Purge Status Search</h2>
<div class="row">
  <div class="col-lg-6">
     <div class="input-group">
        <input ng-model="purgeId" type="text" class="form-control" wh-enterup="searchForPurgeStatus()" placeholder="Enter Purge ID | Press to search" required>
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="searchForPurgeStatus()">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
     </div>
  </div>
</div>
