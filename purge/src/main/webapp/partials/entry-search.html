<h2>Document Search</h2>
<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="uri" wh-enterup="searchByUri()" placeholder="Enter Document URI | Press to search">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="searchByUri()">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
  </div>
</div>
